<!DOCTYPE html>
<html>
	<head lang="it">
		<meta charset="UTF-8">
		<title>Client Script </title>
	</head>
	
	<body>
		<h1 align="center"> Client Script </h1>
		<p align="center">
			Gli script lato client vengono eseguiti sul PC client in corrispondenza
			di una certa azione dell'utente (es il click su un button).
		</p>
		<div align="center">
			Esempio: Scegli un colore per modificare lo sfondo della pagina <br/><br/><br/>
			<select autocomplete="off" onChange="document.body.setAttribute('bgcolor',this.value);"  >
				<option	value="white">Bianco</option>
				<option	value="red">Rosso</option>
				<option value="blue">Blu</option>
				<option value="green">Verde</option>
				<option value="yellow">Giallo</option>
			</select>
		
		</div>
	</body>
</html>
